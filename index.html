<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Sorteador - Número</title>
        <script defer src="app.js"></script>
    </head>
<body>
    <!--
        Colocar um número aleatório,
        pedir para o user digitar um número nesse intervalo,
        contar o número de tentativas para acertar o num
        máximo de tentativas é 5.
    -->

    <div id="container">

        <h3>Sorteando Número</h3>

        <form id="form">
            <label>Menor Valor</label>
            <input type="number" id="menorNum"> <br>

            <label>Maior Valor</label>
            <input type="number" id="maiorNum"> <br>

            <label>Advinhar Número</label>
            <input type="number" id="adivinhar"> <br>

            <button id="sortear">Sortear</button>
        </form>

    </div>

    
</body>
</html>
